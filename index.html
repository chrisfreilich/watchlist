<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:wght@100..900&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="index.css">
    <!-- Page -->
    <title>My Watchlist</title>
</head>
<body>
    <header id="header">
        <h1>My Watchlist</h1>
        <div class="header-contents">
            <h2>Find a film...</h2>
            <h3>Go to watchlist >></h3>
        </div>  
        <div></div>
    </header>
    <form class="search-bar" id="search-bar">
        <img src="images/icon-3.png" alt="magnifying glass icon">     
        <input type="text" id="search-title" placeholder="Search for a movie" />
        <button id="search-btn">Search</button>
    </form>
    <main id="search-results">
        <p class="blank-screen-text">Let's find a film!</p>
        <img src="images/find-a-film.png" class="blank-screen"/>
    </main>
    <footer id="paginator">
        <button id="paginator-back" class="paginator-back"><</button>
        <!-- <div class="paginator-pages"> -->
            <p class="paginator-page">1</p>
            <p class="paginator-page current">2</p>
            <p class="paginator-page">3</p>
            <p class="paginator-page">4</p>
            <p class="paginator-page">5</p>
        <!-- </div> -->
        <button id="paginator-next" class="paginator-next">></button>
    </footer>
    <script src="index.js"></script>
</body>
</html>
